<div class="content">
	<div class="header">
		{{pageTitle}}
	</div>
	<div class="main">
		<div *ngFor="let item of series">
			<div class="category-tile" routerLink="/#" routerLinkActive="active">
				<img src={{getThumbnail(item)}} width="140" height="200"/>
				{{item.title}}	
			</div>
		</div>	
	</div>
</div>
