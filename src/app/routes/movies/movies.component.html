<div class="content">
	<div class="header">
		{{pageTitle}}
	</div>
	<div class="main">
		<div *ngFor="let movie of movies">
			<div class="category-tile" routerLink="/#" routerLinkActive="active">
				<img src={{getThumbnail(movie)}} width="140" height="200"/>
				{{movie.title}}		
			</div>
		</div>	
	</div>
</div>
